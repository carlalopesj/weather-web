<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b380cc3ad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Wheater/style.css"/>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Weather Forecast</h1>
            <div class="search">
                <input id="input-name" placeholder="Enter the name of the city"/>
                <button id="button-search" onclick="clickButtonSearch()"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
            </div>
            <h2 id="city-name"></h2>
            <div class="degree">
                <p id="celsius"></p>
                <!--<button id="fahreinheit">Â°F</button> -->
            </div>
            <div class="cloud">
                <img id="img-cloud" src="https://openweathermap.org/img/wn/04n.png" alt="Ilustrative Cloud"/>
                <p id="clouds"></p>
            </div>
            <p id="humidity"></p>
        </div>
    </div>
</body>

    <script src="Wheater/script.js"></script>
</html>
